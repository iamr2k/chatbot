<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
<br><br><br>
    <div>
      <div id="chatbox">
        <button class="botText"><span>Hi! I'm qBot <br> tell me your query , I will search it in amazon product questions.</span></button>
      </div>
      <div id="userInput">
        <input id="textInput" type="text" name="msg" placeholder="Message"> <br>
        <input id="buttonInput" type="submit" value="Send">
      </div>
      <script>
        function getBotResponse() {
          var rawText = $("#textInput").val();
          var userHtml = '<p class="userText"><span>' + rawText + '</span></p>';
          $("#textInput").val("");
          $("#chatbox").append(userHtml);
          document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
          $.get("/get", { msg: rawText }).done(function(data) {
            var botHtml = '<button class="botText"><span>' + data + '</span></button>';
            $("#chatbox").append(botHtml);
            document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
            if(data == "I am confused with the product you are talking about. I am searching it in google please wait") {
              var botHtml = '<button class="botText"><span>' + "Thinking..." + '</span></button>';
              $("#chatbox").append(botHtml);
              getBotResponse();
            }
          });
        }
        $("#textInput").keyup(function(e) {
            if(e.keyCode == 13) {
              getBotResponse();
            }
        });
        $("#buttonInput").focus(function(e) {
          getBotResponse();
        })
      </script>
    </div>
  </body>
</html>
